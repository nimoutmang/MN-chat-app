<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" defer></script>

</head>

<body>
    <div class="chat">
        <div class="row">
            <div class="col-3" id="col-3">
                <img src="image/user.png" alt="" width="100px" height="100px">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit"><i class="fa fa-search"
                                style="font-size:20px"></i></button>
                    </div>
                </div>
                <div class="img">
                    <img src="image/user.png" alt="" width="70px" height="70px">
                    <span id="text">Nimout Mang</span>
                </div>
                <div class="img">
                    <img src="image/user.png" alt="" width="70px" height="70px">
                    <span id="text">Srey Am</span>
                </div>
                <div class="img">
                    <img src="image/user.png" alt="" width="70px" height="70px">
                    <span id="text">Vouchly</span>
                </div>
                <div class="img">
                    <img src="image/user.png" alt="" width="70px" height="70px">
                    <span id="text">Thaly</span>
                </div>

            </div>
            <div class="col-6">
                <div class="card" id="card">
                    <div class="card-body" id="card-body">
                        <div class="main">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="card-footer"> 
                         <div class="row" style="position: relative;">
                            <div class="col-md-12" id="emoji">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#smiley" role="tab" aria-controls="home" aria-selected="true">Smiley</a>
                                    </li>
            
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="smiley" role="tabpanel" aria-labelledby="home-tab">
                                        <a href="#">&#128540;</a>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col-2 col-md-1">
                                    <i id="showEmoji"></i>
                                </div>
                            </div>
                        </div>
                        </div>
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-success" id="send" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3" id="col-3">
                <button id="btn-exit"
                    style="width: 50px; padding: 10px;background: teal;border: none;margin-left: 85%;"><i
                        class="fa fa-sign-out" aria-hidden="true"></i></button>
            </div>
        </div>

    </div>


</body>

</html>
